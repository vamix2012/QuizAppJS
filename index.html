<html>

<head>
  <title>
    Quiz App JS
  </title>
  <meta charset="utf-8">
  <script src="game.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body onload="nextQuestion()">
  <nav class="navbar navbar-light bg-light custom-header">
    <a class="navbar-brand" href="#">
      <img src="./img/question.png" width="30" height="30" class="d-inline-block align-top" alt="">
      HTML Quiz
    </a>
  </nav>
  <h1>The awesome HTML Quiz!!</h1>

  <div id="right-answer" class="alert alert-success d-none" role="alert">
    Richtig!!!
  </div>
  <div id="wrong-answer" class="alert alert-danger d-none" role="alert">
    Falsch!!!
  </div>
  <div class="progress">
    <div id="progress-bar" class="progress-bar" style="width: 0%;">0%</div>
  </div>
  <div class="card">
    <div class="card-body" id="question">
      In diesm abschnitt wird eine frage gestellt!!
    </div>
  </div>
  <div class="mt-4"><div class="quiz-btn-row">
    <button onclick="answer(1)" id="answer1" class="btn btn-outline-primary">Antwort A</button>
    <button onclick="answer(2)" id="answer2" class="btn btn-outline-primary">Antwort B</button>
  </div >
  <div class="quiz-btn-row mt-4">
    <button onclick="answer(3)" id="answer3" class="btn btn-outline-primary">Antwort C</button>
    <button onclick="answer(4)" id="answer4" class="btn btn-outline-primary">Antwort D</button>
  </div>
</div>
  <div class="mt-4">
    <button onclick="nextQuestion()" id="next-btn" class="btn btn-info d-none">Nächste Frage</button>
  </div>


  <!-- Footer -->
  <footer class="page-footer font-small bg-dark">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
      <a href="https://developerakademie.com/" target="_blank"> Developer Akademie</a>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->


</body>

</html>
